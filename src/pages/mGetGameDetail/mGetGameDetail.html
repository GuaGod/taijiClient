<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查看比赛详情</title>
    
</head>
<body>
        <header class="header"></header>
        <div class="sideBar">
            <div class="title">吉林省太极拳协会</div>
            <ul class="nav">
                 <li><a href="../manageGame/manageGame.html">管理比赛</a></li>
            </ul>
        </div>
        <div class="right-content">
            <div class="right-content-container">
            <div class="name item">
                <div>比赛名称</div>
                <div id="name">
                     
                </div>
            </div>
            <div class="know item">
                <div>比赛须知</div>
                <div id="knowEditor">
                </div>
            </div>
            <div class="time item">
               <div>比赛时间</div>
               <div class="gameTime">
                   <div id="gameTime"></div>
               </div>
            </div>
            <div class="position item">
               <div>比赛地点</div>
               <div id="position"></div>
            </div>
            <div class="application item">
                <div>报名时间</div>
                <div id="applicationTime"></div>
            </div>
            <div class="desc item">
                <div>比赛描述</div>
                <div id="descEditor"></div>
            </div>
            <div class="limit item">
                <div>比赛限制</div>
                <div class="item-box">
                <div class="box">
                     <div class="title">男运动员人数限制：</div>
                     <div id="limitMale"></div>
                </div>
                <div class="box">
                    <div class="title">女运动员人数限制：</div>
                    <div id="limitFemale"></div>
                </div>
                <div class="box">
                       <div class="title">总人数限制：</div>
                       <div id="limitAll"></div>
                </div>
                <div class="box">
                    <div class="title">是否提供餐饮：</div>
                     <div id="food"></div>
                   </div>
                   <div class="box">
                           <div class="title">是否提供住宿：</div>
                           <div id="house"></div>
                    </div>
                </div>
            </div>
            <div class="stage item">
                    <div>比赛阶段</div>
                    <div id="stage"></div>
                </div>
            <div class="type item">
                <div>比赛类型</div>
                <div id="type"></div>
            </div>
            <div class="project item">
                <div>比赛项目</div>
                <div id="project"></div>
            </div>
            <div class="content item">
                <div>比赛内容</div>
                <div id="contentEditor"></div>
            </div>
            <div class="teams item">
                 <div>比赛队伍</div>
                 <div class="teamsTable">
                    <div class="title">
                        <div class="teamNumText">已报名队伍：</div>
                        <div id="teamNum"></div>
                    </div> 
                    <div class="head">
                        <div>队伍名称</div>
                        <div>领队</div>
                        <div>教练</div>
                        <div>队医</div>
                        <div>男运动员</div>
                        <div>女运动员</div>
                        <div>总计</div>
                        <div>操作</div>
                     </div>
                     <ul id="team-ul">
                         
                     </ul>
                     
                 </div>
                 
            </div>
            <div class="devidePage">
            <ul id="devidePage">
                         
            </ul>
            </div>
            
        </div>
     <script src="../../assets/utils/jquery.js"></script>
     <script src="../../assets/utils/wangEditor.js"></script>
</body>
</html>
